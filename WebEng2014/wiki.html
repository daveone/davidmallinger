<!DOCTYPE html>
<html lang="de">
  <head>
  <meta charset="utf-8">
  <title>WikiSearch</title>
  </head>
	<body>
	<div class="container" style="margin-top:1em;">
		<a href="http://www.wikipedia.de"><img src="images/wiki.png" alt="Wikipedia Webseite"/></a>
		<h3>Suche</h3>
		<form action="http://de.wiktionary.org/wiki/Spezial:Suche"
			onsubmit="this.action = 'http://'+this.uselang.options[this.uselang.selectedIndex].title+'/'+this.search.value"
			target="_blank">
			<label for="uselang">Suche</label> <select name="uselang"
				id="uselang">
				<option selected="selected"
					title="de.wikipedia.org/wiki/Spezial:Suche" value="de">Wikipedia</option>
				<option title="de.wiktionary.org/wiki/Spezial:Suche" value="de">Wiktionary</option>
				<option title="commons.wikimedia.org/wiki/Special:Search" value="de">Commons</option>
				<option title="de.wikibooks.org/wiki/Spezial:Suche" value="de">Wikibooks</option>
				<option title="de.wikiquote.org/wiki/Spezial:Suche" value="de">Wikiquote</option>
				<option title="de.wikinews.org/wiki/Spezial:Suche" value="de">Wikinews</option>
			</select> <label for="uselang1">Suchbegriff eingeben</label> <input type="text" id="uselang1"
				name="search" size="20" /> <input type="submit" value="Suchen" />
		</form>
		<h3>Volltextsuche</h3>
		<form action="http://de.wiktionary.org/wiki/Spezial:Suche"
			onsubmit="this.action = 'http://'+this.uselang.options[this.uselang.selectedIndex].title+'/'+this.search.value"
			target="_blank">
			<label for="fulltext">Volltextsuche</label> <select name="fulltext"
				id="fulltext">
				<option selected="selected"
					title="de.wikipedia.org/wiki/Spezial:Suche" value="de">Wikipedia</option>
				<option title="de.wiktionary.org/wiki/Spezial:Suche" value="de">Wiktionary</option>
				<option title="commons.wikimedia.org/wiki/Special:Search" value="de">Commons</option>
				<option title="de.wikibooks.org/wiki/Spezial:Suche" value="de">Wikibooks</option>
				<option title="de.wikiquote.org/wiki/Spezial:Suche" value="de">Wikiquote</option>
				<option title="de.wikinews.org/wiki/Spezial:Suche" value="de">Wikinews</option>
			</select> <label for="fulltext1">Volltext eingeben</label> <input type="text" id="fulltext1"
				name="search" size="20" /> <input type="submit" value="Suchen" />
		</form>
</div>

</body>
</html>
